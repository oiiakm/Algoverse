<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualization</h1>
    </header>

    <div id="control-panel">
        <div class="control-group">
            <label for="arraySize">Array Size: </label>
            <input type="number" id="arraySize" min="5" max="100" value="30">
        </div>
        <div class="control-group">
            <label for="speedRange">Speed: <span id="speedLabel">1x</span></label>
            <input type="range" id="speedRange" min="0.25" max="3" step="0.25" value="1">
        </div>
        <div class="control-group">
            <label for="algorithm">Select Algorithm: </label>
            <select id="algorithm">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
            </select>
        </div>
        <button id="generateButton">Generate New Array</button>
        <button id="sortButton">Start Sorting</button>
    </div>

    <div id="main-container">
        <div id="array-container"></div>
        <div id="legend">
            <h2>Color Code</h2>
            <p><span class="legend-box" style="background-color: #3498db;"></span> Default State</p>
            <p><span class="legend-box" style="background-color: #f39c12;"></span> Comparing Bars</p>
            <p><span class="legend-box" style="background-color: #e74c3c;"></span> Swapping Bars</p>
            <p><span class="legend-box" style="background-color: #2ecc71;"></span> Sorted Bars</p>
        </div>
    </div>

    <div id="array-content">
        <div class="content-header">
            <button id="toggleArrayOutput">Hide Array Content at Each Step</button>
        </div>
        <pre id="array-output"></pre>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
